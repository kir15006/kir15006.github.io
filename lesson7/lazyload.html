<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lazyload.js" defer></script>
    <link rel="stylesheet" href="css/lazyload.css">
    <title>Lazy Load</title>
</head>
<body>
    <main>
        <h1>Lazy Load Example</h1>
        <section>
            <picture><img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=1" alt=""></picture>
            <picture><img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=2" alt=""></picture>
            <picture><img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=3" alt=""></picture>
            <picture><img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=4" alt=""></picture>
            <picture><img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=5" alt=""></picture>
            <picture><img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=6" alt=""></picture>
        </section>
    </main>
</body>
</html>
